    <title>jL.utility.calendar.js</title>

<body>
<script type="text/javascript">

    $(function(){

        var month = jL.calendar().getMonthsInArray();
        for(var i = 0; i< month.length; i++){
            var week = month[i];
            for(var j = 0; j< week.length; j++){
                var day = week[j];
                if(day.jL().isDateCurrent()){
                    console.log(day);
                }
            }
        }

        console.log(
//                jL.calendar().getMonthsInArray(),
                new Date().jL().getDayName()
        );

    });

</script>
